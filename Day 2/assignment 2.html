<body style="display: flex; justify-content: center;">
    <div style="height: 600px; width: 600px; border: 1px solid black; background-color: beige;">
    <center><h1><u>Bus booking form</u></h1></center>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- radio -->
         <label for="Gender">Gender:</label><br>
        <input type="radio" id="Male" name="Male" value="Male">
        <label> Male</label> <br>
        <input type="radio" id="Female" name="Female" value="Female">
        <label> Female</label>
        <br><br>

         <label>Select Your City:</label>
       <select>
            <option value="city1">Delhi</option>
            <option value="city2">Noida</option>
            <option value="city3">Gurgaon</option>
            <option value="city4">Faridabad</option>

       </select>
            <br><br>

            <!-- button  -->

           </div>
