<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- radio -->
         <label>Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label>Male</label>

        <input type="radio" id="Gender" name="Gender" value="Female">
        <label>Female</label>

        <input type="radio" id="Gender" name="Gender" value="Other">
        <label >Other</label> <br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>


       <label>Select Your City:</label>
       <select>
            <option value="city1">Delhi</option>
            <option value="city2">Noida</option>
            <option value="city3">Gurgaon</option>
            <option value="city4">Faridabad</option>

         </select>

            <br><br>

            <!-- chatbox -->
            <label >Education</label><br>
            <label for="">Class 12th</label>
            <input type="checkbox" name="education" value="12th">
            <label for="">Graduation</label>
            <input type="checkbox" name="education" value="Graduation">
            <label for="">Post Graduation</label>
            <input type="checkbox" name="education" value="Post Graduation"><br><br>

        
        

        
    </form>
    
</body>
</html>
