<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Image Example</title>
    <style>
        .container {
            width: 400px;
            height: 350px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 60px auto;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .top {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .bottom {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .bottom button {
            padding: 12px 28px;
            font-size: 1.2em;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bottom button:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img id="myImg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Sample Image">
        </div>
        <div class="bottom">
            <button onclick="deleteImg()">Delete</button>
        </div>
    </div>
    <script>
        function deleteImg() {
            var img = document.getElementById('myImg');
            if (img) {
                img.remove();
            }
        }
    </script>
</body>
</html>
