<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Cards App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 0;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            width: 340px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        /* Card 1 & 3: Split vertical halves */
        .split-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .split-top {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            background: #eaeaea;
        }
        .split-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .split-bottom {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .split-bottom button {
            padding: 12px 28px;
            font-size: 1.1em;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .split-bottom button:hover {
            background: #b71c1c;
        }
        /* Card 3: Change image button */
        .split-bottom .change-btn {
            background: #2196f3;
        }
        .split-bottom .change-btn:hover {
            background: #1769aa;
        }
        /* Card 2: Counter app */
        .counter-container {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 32px 0;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 18px;
        }
        .count {
            font-size: 2.5em;
            margin: 18px 0;
        }
        .counter-btn-row {
            display: flex;
            justify-content: center;
            gap: 30%;
            margin-top: 20px;
        }
        .counter-btn-row button {
            font-size: 1.5em;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            background: #2196f3;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .counter-btn-row button:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <!-- Card 1: Delete Image -->
        <div class="card">
            <div class="split-container">
                <div class="split-top">
                    <img id="img1" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature">
                </div>
                <div class="split-bottom">
                    <button onclick="deleteImg1()">Delete</button>
                </div>
            </div>
        </div>
        <!-- Card 2: Counter App -->
        <div class="card">
            <div class="counter-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
                <h1>Counter App</h1>
                <div class="count" id="count">0</div>
                <div class="counter-btn-row">
                    <button id="increment">+</button>
                    <button id="decrement">-</button>
                </div>
            </div>
        </div>
        <!-- Card 3: Change Image -->
        <div class="card">
            <div class="split-container">
                <div class="split-top">
                    <img id="img3" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Mountains">
                </div>
                <div class="split-bottom">
                    <button class="change-btn" onclick="changeImg3()">Change Image</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Card 1: Delete image
        function deleteImg1() {
            var img = document.getElementById('img1');
            if (img) img.remove();
        }

        // Card 2: Counter logic
        let count = 0;
        const countEl = document.getElementById('count');
        const incBtn = document.getElementById('increment');
        const decBtn = document.getElementById('decrement');

        incBtn.onclick = function() {
            if (count < 10) {
                count++;
                countEl.textContent = count;
            } else {
                alert('maxcount');
            }
        };

        decBtn.onclick = function() {
            if (count > 0) {
                count--;
                countEl.textContent = count;
            } else {
                alert('mincount');
            }
        };

        // Card 3: Change image
        const img3 = document.getElementById('img3');
        const images = [
            "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80"
        ];
        let imgIndex = 0;
        function changeImg3() {
            imgIndex = (imgIndex + 1) % images.length;
            img3.src = images[imgIndex];
        }
    </script>
</body>
</html>
