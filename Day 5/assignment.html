<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 60px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .counter-container {
            background: #fff;
            display: inline-block;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 500px;
            height: 400px;
        }
        h1 {
            margin-bottom: 18px;
        }
        .count {
            font-size: 2.5em;
            margin: 18px 0;
        }
        button {
            font-size: 1.5em;
            padding: 10px 24px;
            margin: 0 12px;
            border: none;
            border-radius: 6px;
            background: #2196f3;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1769aa;
        }
    </style>
</head>

        <h1>Counter App</h1>
        <div class="count" id="count">0</div>
        <button id="decrement">-</button>
        <button id="increment">+</button>
    </div>
    <script>
        let count = 0;
        const countEl = document.getElementById('count');
        const incBtn = document.getElementById('increment');
        const decBtn = document.getElementById('decrement');

        incBtn.onclick = function() {
            if (count < 10) {
                count++;
                countEl.textContent = count;
            } else {
                alert('maxcount');
            }
        };

        decBtn.onclick = function() {
            if (count > 0) {
                count--;
                countEl.textContent = count;
            } else {
                alert('mincount');
            }
        };
    </script>
